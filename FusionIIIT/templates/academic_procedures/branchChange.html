{% load static %}
{% block changebranch %}

    {% comment %}The tab menu starts here!{% endcomment %}
    <div class="ui pointing secondary menu">
        <a class="active item" data-tab="complainthistory">
            Branch Change
        </a>
    </div>

    <div class="ui active tab" data-tab="complainthistory">
    <div class="ui vertical segment">
            <form name="branch_change" id='branch_change' method="post" action="/academic-procedures/stu/">
            {% csrf_token %}
            {{ BranchChangeForm }}
                <input type="submit">
            </form>
        </div>
    </div>

{% endblock %}
<script type="text/javascript" src="{% static 'globals/js/jquery.min.js' %}"></script>
<script type="text/javascript">
$(function() {
    $("#branch_change").submit(function(event) {

        event.preventDefault();
        var friendForm = $(this);

        var posting = $.post( friendForm.attr('action'), friendForm.serialize() );
        // if success:
        posting.done(function(data) {
            alert('Applied For Branch Change');
            window.location = "/academic-procedures/main/";
        });
        // if failure
        posting.fail(function(data) {
            alert('DB error occured');
            window.location = "/academic-procedures/main/";
        });
    });
});
</script>
